<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncio de Evento/Workshop</title>
    <style>
        /* Estilos Gerais */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;

    background-image: url('https://lh7-us.googleusercontent.com/UVEdb5ZmtZi7rwX6kMOfAP7CJQfckceyqHhH03R-2G8gOQ8koagkVVqkoxdJBAUH90A8GU9VcITnh7cd8j-XCGlunfTcjkw9lyM2Fh1TZ4H9qMHI__DHwewovUdn3gPFT_Vdag2RurL_-Ebr0D9Lhes'); /* Substitua pela URL da sua imagem */
    width: 100%;
    max-width: 800px;
    margin: 50px auto;
}

/* Estilos do Anúncio */
.evento-anuncio {
    background-color: rgba(0, 0, 0, 0.5);  /* Fundo escuro transparente */
    color: #fff;
    text-align: center;
    padding: 40px;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    
    background-image: url(''); /* Substitua pela URL da sua imagem */
    background-size: cover;
    background-position: center;
    width: 100%;
    max-width: 800px;
    margin: 50px auto;
}

/* Título do Evento */
h1 {
    font-size: 36px;
    margin-bottom: 15px;
    font-weight: bold;
}

/* Data e Hora */
p {
    font-size: 18px;
    margin-bottom: 20px;
}

/* Lista de Tópicos */
ul {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
}

ul li {
    font-size: 16px;
    margin: 5px 0;
}

/* Estilo do Botão */
.button {
    background-color: #ff5733;
    color: white;
    padding: 15px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    display: inline-block;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.button:hover {
    background-color: #c94e26;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="evento-anuncio">
        <h1>Workshop de Desenvolvimento Web</h1>
        <p><strong>Data e Hora:</strong> 25 de Outubro, 19:00</p>
        <ul>
            <li>Introdução ao HTML5 e CSS3</li>
            <li>Criação de Layout Responsivo</li>
            <li>Palestrante: Marcos Pedro Silveira</li>
        </ul>
        <a href="#" class="button">Inscreva-se Agora!</a>
    </div>
</body>
</html>
